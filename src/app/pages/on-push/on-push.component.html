<p>on-push works!</p>
<section class="card-list">
  <ng16-signals-user-card-onpush *ngFor="let usr of users;" [user]="usr" (currentUser)="setCurrent($event)"></ng16-signals-user-card-onpush>
</section>
<section class="current-card">
  <ng16-signals-user-card-onpush *ngIf="currentUser" [user]="currentUser" [isCurrent]="true"></ng16-signals-user-card-onpush>
</section>
